<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='index.css'>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class='row'>
    <div class='label'>Number of rows:</div>
    <div class='input'>
        <input id='numRows' type='number' min='1' max='8' />
    </div>
</div>
<div class='row'>
    <div class='label'>Compact style:</div>
    <div class='input'>
        <input id='compactStyle' type='checkbox' />
    </div>
</div>
<div class='row'>
    <div class='label'></div>
    <div class='input'>
        <button id='save'>Save</button>
        <div id='message' class='message'></div>
    </div>
</div>
<script src='index.js'></script>
</body>
</html>
